<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para ti ðŸ’˜</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #ffe6f2 0%, #ffc2d1 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden; /* Evita scroll */
        }
        /* Elemento decorativo: corazones flotantes */
        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #ff3385;
            transform: rotate(45deg);
            opacity: 0.7;
            animation: float 8s infinite ease-in-out;
        }
        .heart::before, .heart::after {
            content: "";
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #ff3385;
            border-radius: 50%;
        }
        .heart::before {
            top: -10px;
            left: 0;
        }
        .heart::after {
            top: 0;
            left: -10px;
        }
        @keyframes float {
            0% {
                transform: rotate(45deg) translateY(100vh);
                opacity: 0;
            }
            10% { opacity: 0.7; }
            90% { opacity: 0.7; }
            100% {
                transform: rotate(45deg) translateY(-20vh);
                opacity: 0;
            }
        }
        h1 {
            color: #e60073;
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 40px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        .subtitle {
            color: #882d61;
            font-size: 1.2rem;
            margin-bottom: 20px;
            font-style: italic;
        }
        .buttons {
            display: flex;
            gap: 30px;
            margin-top: 10px;
        }
        button {
            padding: 18px 35px;
            font-size: 20px;
            border: none;
            border-radius: 50px; /* Botones redondeados */
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 8px rgba(0,0,0,0.15);
        }
        #yesBtn {
            background-color: #ff3385;
            color: white;
        }
        #yesBtn:hover {
            background-color: #e60073;
            transform: scale(1.05); /* Aumenta un poco al pasar el cursor */
            box-shadow: 0 6px 12px rgba(0,0,0,0.2);
        }
        #noBtn {
            background-color: #ffffff;
            color: #882d61;
            border: 2px solid #882d61;
            /* PosiciÃ³n fija, sin moverse */
            position: static;
            transform: none !important;
        }
        #noBtn:hover {
            background-color: #f8f0f5;
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }
        #message {
            margin-top: 40px;
            font-size: 1.5rem;
            color: #333;
            text-align: center;
            padding: 0 20px;
        }
        /* Mensaje especial con animaciÃ³n */
        .special-message {
            color: #e60073;
            font-weight: bold;
            animation: bounce 1s infinite alternate;
        }
        @keyframes bounce {
            from { transform: translateY(0); }
            to { transform: translateY(-10px); }
        }
    </style>
</head>
<body>

    <div id="message"></div>

    <script>
        // Crear corazones flotantes aleatorios
        function createHearts() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDelay = Math.random() * 8 + 's';
            heart.style.width = (Math.random() * 15 + 10) + 'px';
            heart.style.height = heart.style.width;
            document.body.appendChild(heart);
            setTimeout(() => {
                heart.remove();
            }, 8000);
        }

    </script>
</body>
</html>
